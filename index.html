<!DOCTYPE HTML>
<html>
	<head>
	<meta name="viewport" content=" user-scalable=no" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>::LUXGEN::</title>
	<link rel="stylesheet" href="css/style.css" media="all" type="text/css" />
	<meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	</head>
<body>
	<header>
		<h1 class="logo">LUXGEN 纳智捷</h1>
		<a class="link_home" href="">返回首页</a>
	</header>
	<div class="homepage">
		<div class="content">
			<div class="laingpage"></div>
			<ul>
				<li><a class="selectgender"></a></li>
				<li><a class="awardlist"></a></li>
				<li><a class="aboutgame"></a></li>
			</ul>
		</div>
	</div>
	<div class="selectgender">
		<div class="content">
			<div class="gender"></div>
			<ul>
				<li><a class="select"></a></li>
				<li><a class="awardlist"></a></li>
			</ul>
		</div>
	</div>
	<div class="takebox">
		<div class="content">
			<section class="take">
			</section>
			<section class="resize">
			</section>
			<section class="send">
			</section>
		</div>
	</div>
	<div class="yourmount">
		<div class="content">
			<section class="rendering">
			</section>
			<section class="result">
				<div class="digimount"></div>
				<div class="realmount"></div>
				<nav class="mountswich">
					<a class="pre">pre</a>
					<a class="nex">nex</a>
				</nav>
			</section>
		</div>
	</div>
	<div class="awardbox">
		<div class="content">
			<section class="infofrom">

			<section class="subminsuccess">
			</section>
			<section class="share">
			</section>
		</div>
	</div>
	<nav class="navbox">
		<div class="takepic"></div>
		<div class="retakepic"></div>
		<div class="yourmount"></div>
		<div class="replay"></div>
		<div class="submintinfo"></div>
		<div class="aboutgame"></div>
		<div class="inputinfo"></div>
	</nav>
	<script type="text/javascript" charset="utf-8" src="js/jquery-2.0.0.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/backbone.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/hammer.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/common.js"></script>
</body>
</html>
